<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - BD Olympiad</title>
    <link href="/dist/output.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <header class="bg-white shadow">
        <nav class="container mx-auto px-6 py-3">
            <div class="flex justify-between items-center">
                <div class="text-2xl font-bold text-gray-800">BD Olympiad</div>
                
                <!-- Mobile menu button -->
                <div class="md:hidden">
                    <button id="mobile-menu-button" class="text-gray-800 hover:text-blue-500">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>

                <!-- Desktop navigation -->
                <div class="hidden md:flex space-x-6">
                    <a href="/index.html" class="text-gray-800 hover:text-blue-500">Home</a>
                    <a href="/login.html" class="text-gray-800 hover:text-blue-500">User Login</a>
                </div>
            </div>

            <!-- Mobile navigation -->
            <div id="mobile-menu" class="hidden md:hidden mt-4">
                <div class="flex flex-col space-y-2">
                    <a href="/index.html" class="text-gray-800 hover:text-blue-500">Home</a>
                    <a href="/login.html" class="text-gray-800 hover:text-blue-500">User Login</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-6 py-8">
        <div class="max-w-md mx-auto">
            <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Admin Login</h1>
            
            <div class="bg-white rounded-lg shadow-lg p-6">
                <div class="mb-4 p-4 bg-yellow-100 border border-yellow-400 text-yellow-700 rounded">
                    <p class="font-bold">Restricted Area</p>
                    <p>This login is for administrators only. If you're a student or regular user, please use the <a href="/login.html" class="text-blue-600 hover:underline">standard login page</a>.</p>
                </div>
                
                <form id="admin-login-form" class="space-y-4">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Admin Email</label>
                        <input type="email" id="email" name="email" required 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <input type="password" id="password" name="password" required 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    
                    <button type="submit" 
                            class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-4 rounded-md transition duration-200">
                        Login as Administrator
                    </button>
                </form>
                
                <div id="message" class="mt-4 hidden"></div>
            </div>
        </div>
    </main>

    <footer class="bg-gray-800 text-white py-8">
        <div class="container mx-auto px-6">
            <div class="border-t border-gray-700 mt-8 pt-6 text-center text-gray-300">
                &copy; 2024 BD Olympiad. All rights reserved.
            </div>
        </div>
    </footer>
    
    <script src="/js/script.js"></script>
    <script src="/js/supabase-config.js"></script>
    <script>
        // Using the supabaseClient from the config file
        
        document.getElementById('admin-login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = {
                email: formData.get('email'),
                password: formData.get('password')
            };
            
            try {
                const messageDiv = document.getElementById('message');
                messageDiv.classList.remove('hidden');
                messageDiv.className = 'mt-4 p-4 bg-blue-100 border border-blue-400 text-blue-700 rounded';
                messageDiv.textContent = 'Verifying admin credentials...';
                
                // Validate inputs before submission
                if (!data.email || !data.password) {
                    throw new Error('Email and password are required');
                }
                
                // Use Supabase authentication with improved error handling
                const { data: authData, error } = await supabaseClient.auth.signInWithPassword({
                    email: data.email,
                    password: data.password
                });
                
                if (error) throw error;
                
                // Get user data from Supabase
                const { data: userData, error: userError } = await supabaseClient
                    .from('profiles')
                    .select('*')
                    .eq('id', authData.user.id)
                    .single();
                
                if (userError) {
                    console.error('Error fetching user profile:', userError);
                    throw new Error('Error retrieving user profile. Please try again.');
                }
                
                // Check if user is an admin
                if (!userData.is_admin) {
                    throw new Error('Access denied. This account does not have administrator privileges.');
                }
                
                messageDiv.className = 'mt-4 p-4 bg-green-100 border border-green-400 text-green-700 rounded';
                messageDiv.textContent = 'Admin verification successful! Redirecting to dashboard...';
                
                // Store user info and session in localStorage with expiration
                const sessionData = {
                    user: userData,
                    session: authData.session,
                    expires: new Date().getTime() + (7 * 24 * 60 * 60 * 1000) // 7 days expiration
                };
                
                localStorage.setItem('currentUser', JSON.stringify(userData));
                localStorage.setItem('supabase.auth.token', JSON.stringify(authData.session));
                localStorage.setItem('session_expiry', sessionData.expires);
                localStorage.setItem('admin_session', 'true'); // Special flag for admin sessions
                
                // Set a session cookie for additional security
                document.cookie = `admin_session=true; path=/; max-age=${60*60*24*7}`; // 7 days
                
                setTimeout(() => {
                    // Redirect to admin dashboard
                    window.location.href = '/admin/';
                }, 1000);
            } catch (error) {
                console.error('Admin login error:', error);
                const messageDiv = document.getElementById('message');
                messageDiv.classList.remove('hidden');
                messageDiv.className = 'mt-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded';
                
                // Provide more specific error messages
                if (error.message.includes('Invalid login credentials')) {
                    messageDiv.textContent = 'Invalid admin credentials. Please try again.';
                } else if (error.message.includes('Access denied')) {
                    messageDiv.textContent = error.message;
                } else if (error.message.includes('Email')) {
                    messageDiv.textContent = 'Please enter a valid email address.';
                } else {
                    messageDiv.textContent = error.message || 'Login failed. Please check your credentials.';
                }
                
                // Clear password field for security
                document.getElementById('password').value = '';
            }
        });
        
        // Mobile menu toggle
        document.getElementById('mobile-menu-button').addEventListener('click', () => {
            document.getElementById('mobile-menu').classList.toggle('hidden');
        });
    </script>
</body>
</html>
