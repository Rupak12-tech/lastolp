<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users - BD Olympiad Admin</title>
    <link href="/dist/output.css" rel="stylesheet">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="/js/supabase-config.js"></script>
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow">
        <nav class="container mx-auto px-6 py-3">
            <div class="flex justify-between items-center">
                <div class="text-2xl font-bold text-gray-800">BD Olympiad Admin</div>
                
                <!-- Mobile menu button -->
                <div class="md:hidden">
                    <button id="mobile-menu-button" class="text-gray-800 hover:text-blue-500">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>

                <!-- Desktop navigation -->
                <div class="hidden md:flex space-x-6">
                    <a href="/admin/" class="text-gray-800 hover:text-blue-500">Dashboard</a>
                    <a href="/admin/competitions.html" class="text-gray-800 hover:text-blue-500">Competitions</a>
                    <a href="/admin/users.html" class="text-blue-500 font-bold hover:text-blue-700">Users</a>
                    <button id="logout-button" class="text-red-600 hover:text-red-800">Logout</button>
                </div>
            </div>

            <!-- Mobile navigation -->
            <div id="mobile-menu" class="hidden md:hidden mt-4">
                <div class="flex flex-col space-y-2">
                    <a href="/admin/" class="text-gray-800 hover:text-blue-500">Dashboard</a>
                    <a href="/admin/competitions.html" class="text-gray-800 hover:text-blue-500">Competitions</a>
                    <a href="/admin/users.html" class="text-blue-500 font-bold hover:text-blue-700">Users</a>
                    <button id="mobile-logout-button" class="text-red-600 hover:text-red-800 text-left">Logout</button>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-6 py-8">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Manage Users</h1>
        </div>

        <!-- User Form Modal -->
        <div id="user-modal" class="fixed inset-0 bg-gray-900 bg-opacity-50 hidden flex items-center justify-center z-50">
            <div class="bg-white rounded-lg shadow-xl max-w-2xl w-full mx-4 max-h-screen overflow-y-auto">
                <div class="px-6 py-4 border-b">
                    <div class="flex justify-between items-center">
                        <h3 id="modal-title" class="text-xl font-bold text-gray-800">Edit User</h3>
                        <button id="close-modal-btn" class="text-gray-600 hover:text-gray-800">
                            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                            </svg>
                        </button>
                    </div>
                </div>
                <form id="user-form" class="px-6 py-4">
                    <input type="hidden" id="user-id">
                    <div class="mb-4">
                        <label for="full-name" class="block text-gray-700 font-bold mb-2">Full Name</label>
                        <input type="text" id="full-name" name="full_name" class="w-full px-3 py-2 border rounded-lg" required>
                    </div>
                    <div class="mb-4">
                        <label for="email" class="block text-gray-700 font-bold mb-2">Email</label>
                        <input type="email" id="email" name="email" class="w-full px-3 py-2 border rounded-lg bg-gray-100" readonly>
                    </div>
                    <div class="mb-4">
                        <label for="phone" class="block text-gray-700 font-bold mb-2">Phone</label>
                        <input type="text" id="phone" name="phone" class="w-full px-3 py-2 border rounded-lg">
                    </div>
                    <div class="mb-4">
                        <label for="institution" class="block text-gray-700 font-bold mb-2">Institution</label>
                        <input type="text" id="institution" name="institution" class="w-full px-3 py-2 border rounded-lg">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 font-bold mb-2">Role</label>
                        <div class="flex items-center space-x-4">
                            <div>
                                <input type="checkbox" id="is-admin" name="is_admin" class="mr-2">
                                <label for="is-admin">Admin</label>
                            </div>
                            <div>
                                <input type="checkbox" id="is-moderator" name="is_moderator" class="mr-2">
                                <label for="is-moderator">Moderator</label>
                            </div>
                            <div>
                                <input type="checkbox" id="is-content-creator" name="is_content_creator" class="mr-2">
                                <label for="is-content-creator">Content Creator</label>
                            </div>
                        </div>
                    </div>
                    <div class="flex justify-end pt-2">
                        <button type="submit" id="save-user-btn" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
                            Save User
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Delete Confirmation Modal -->
        <div id="delete-modal" class="fixed inset-0 bg-gray-900 bg-opacity-50 hidden flex items-center justify-center z-50">
            <div class="bg-white rounded-lg shadow-xl max-w-md w-full mx-4">
                <div class="px-6 py-4 border-b">
                    <h3 class="text-xl font-bold text-gray-800">Confirm Deletion</h3>
                </div>
                <div class="px-6 py-4">
                    <p>Are you sure you want to delete this user? This action cannot be undone.</p>
                </div>
                <div class="px-6 py-4 bg-gray-100 flex justify-end">
                    <button id="cancel-delete-btn" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded mr-2">
                        Cancel
                    </button>
                    <button id="confirm-delete-btn" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded">
                        Delete
                    </button>
                </div>
            </div>
        </div>

        <!-- Users List -->
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Institution</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Role</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                    </tr>
                </thead>
                <tbody id="users-table-body" class="bg-white divide-y divide-gray-200">
                    <!-- User rows will be inserted here -->
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap text-center text-gray-500" colspan="5">
                            Loading users...
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <script>
        // Check if user is logged in and is admin
        document.addEventListener('DOMContentLoaded', async function() {
            // Get current user
            const { data: { user } } = await supabaseClient.auth.getUser();
            
            if (!user) {
                // Redirect to login if not logged in
                window.location.href = '/login.html';
                return;
            }
            
            // Check if user is admin
            const { data: profile, error } = await supabaseClient
                .from('profiles')
                .select('is_admin')
                .eq('id', user.id)
                .single();
                
            if (error || !profile || !profile.is_admin) {
                // Redirect to home if not admin
                window.location.href = '/';
                return;
            }
            
            // Load users
            loadUsers();
            
            // Set up event listeners
            setupEventListeners();
        });
        
        // Load users from Supabase
        async function loadUsers() {
            const { data: users, error } = await supabaseClient
                .from('profiles')
                .select('*')
                .order('created_at', { ascending: false });
                
            const tableBody = document.getElementById('users-table-body');
            
            if (error) {
                tableBody.innerHTML = `
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap text-center text-red-500" colspan="5">
                            Error loading users: ${error.message}
                        </td>
                    </tr>
                `;
                return;
            }
            
            if (users.length === 0) {
                tableBody.innerHTML = `
                    <tr>
                        <td class="px-6 py-4 whitespace-nowrap text-center text-gray-500" colspan="5">
                            No users found.
                        </td>
                    </tr>
                `;
                return;
            }
            
            tableBody.innerHTML = users.map(user => `
                <tr>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm font-medium text-gray-900">${user.full_name || 'N/A'}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-500">${user.email}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="text-sm text-gray-500">${user.institution || 'N/A'}</div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <div class="flex flex-wrap gap-1">
                            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${user.is_admin ? 'bg-purple-100 text-purple-800' : 'bg-blue-100 text-blue-800'}">
                                ${user.is_admin ? 'Admin' : 'User'}
                            </span>
                            ${user.is_moderator ? '<span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">Moderator</span>' : ''}
                            ${user.is_content_creator ? '<span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-yellow-100 text-yellow-800">Content Creator</span>' : ''}
                        </div>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                        <button class="text-blue-600 hover:text-blue-900 mr-3 edit-btn" data-id="${user.id}">Edit</button>
                        <button class="text-red-600 hover:text-red-900 delete-btn" data-id="${user.id}">Delete</button>
                    </td>
                </tr>
            `).join('');
            
            // Add event listeners to edit and delete buttons
            document.querySelectorAll('.edit-btn').forEach(btn => {
                btn.addEventListener('click', () => editUser(btn.dataset.id));
            });
            
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', () => showDeleteModal(btn.dataset.id));
            });
        }
        
        // Set up event listeners
        function setupEventListeners() {
            // Mobile menu toggle
            document.getElementById('mobile-menu-button').addEventListener('click', function() {
                document.getElementById('mobile-menu').classList.toggle('hidden');
            });
            
            // Logout buttons
            document.getElementById('logout-button').addEventListener('click', logout);
            document.getElementById('mobile-logout-button').addEventListener('click', logout);
            
            // Close modal button
            document.getElementById('close-modal-btn').addEventListener('click', closeModal);
            
            // User form submission
            document.getElementById('user-form').addEventListener('submit', saveUser);
            
            // Delete modal buttons
            document.getElementById('cancel-delete-btn').addEventListener('click', closeDeleteModal);
            document.getElementById('confirm-delete-btn').addEventListener('click', deleteUser);
        }
        
        // Show edit user modal
        async function editUser(id) {
            const { data: user, error } = await supabaseClient
                .from('profiles')
                .select('*')
                .eq('id', id)
                .single();
                
            if (error) {
                alert('Error loading user: ' + error.message);
                return;
            }
            
            document.getElementById('user-id').value = user.id;
            document.getElementById('full-name').value = user.full_name || '';
            document.getElementById('email').value = user.email || '';
            document.getElementById('phone').value = user.phone || '';
            document.getElementById('institution').value = user.institution || '';
            document.getElementById('is-admin').checked = user.is_admin || false;
            document.getElementById('is-moderator').checked = user.is_moderator || false;
            document.getElementById('is-content-creator').checked = user.is_content_creator || false;
            
            document.getElementById('user-modal').classList.remove('hidden');
        }
        
        // Close user modal
        function closeModal() {
            document.getElementById('user-modal').classList.add('hidden');
        }
        
        // Save user (update)
        async function saveUser(e) {
            e.preventDefault();
            
            const id = document.getElementById('user-id').value;
            
            const userData = {
                full_name: document.getElementById('full-name').value,
                phone: document.getElementById('phone').value,
                institution: document.getElementById('institution').value,
                is_admin: document.getElementById('is-admin').checked,
                is_moderator: document.getElementById('is-moderator').checked,
                is_content_creator: document.getElementById('is-content-creator').checked
            };
            
            const { error } = await supabaseClient
                .from('profiles')
                .update(userData)
                .eq('id', id);
            
            if (error) {
                alert(`Error updating user: ${error.message}`);
                return;
            }
            
            closeModal();
            loadUsers();
        }
        
        // Show delete confirmation modal
        function showDeleteModal(id) {
            document.getElementById('confirm-delete-btn').dataset.id = id;
            document.getElementById('delete-modal').classList.remove('hidden');
        }
        
        // Close delete confirmation modal
        function closeDeleteModal() {
            document.getElementById('delete-modal').classList.add('hidden');
        }
        
        // Delete user
        async function deleteUser() {
            const id = document.getElementById('confirm-delete-btn').dataset.id;
            
            // First check if this is the current user
            const { data: { user } } = await supabaseClient.auth.getUser();
            if (user.id === id) {
                alert("You cannot delete your own account!");
                closeDeleteModal();
                return;
            }
            
            // Delete the user from the profiles table
            const { error: profileError } = await supabaseClient
                .from('profiles')
                .delete()
                .eq('id', id);
                
            if (profileError) {
                alert('Error deleting user: ' + profileError.message);
                return;
            }
            
            closeDeleteModal();
            loadUsers();
        }
        
        // Logout function
        async function logout() {
            await supabaseClient.auth.signOut();
            window.location.href = '/login.html';
        }
    </script>
</body>
</html>
