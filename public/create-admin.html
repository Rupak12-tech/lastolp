<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Admin User - BD Olympiad</title>
    <link href="/dist/output.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-6 py-8">
        <div class="max-w-md mx-auto">
            <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Create Admin User</h1>
            
            <div class="bg-white rounded-lg shadow-lg p-6">
                <div class="mb-4">
                    <p class="text-gray-700">This page will create an admin user with the following credentials:</p>
                    <ul class="list-disc ml-6 mt-2">
                        <li><strong>Username:</strong> admin</li>
                        <li><strong>Email:</strong> admin@example.com</li>
                        <li><strong>Password:</strong> 12345678</li>
                    </ul>
                </div>
                
                <button id="create-admin-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md transition duration-200">
                    Create Admin User
                </button>
                
                <div id="message" class="mt-4 hidden"></div>
                
                <div class="mt-4 text-center">
                    <a href="/login.html" class="text-blue-600 hover:text-blue-800">Go to Login Page</a>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/supabase-config.js"></script>
    <script>
        document.getElementById('create-admin-btn').addEventListener('click', async function() {
            const messageDiv = document.getElementById('message');
            messageDiv.classList.remove('hidden');
            messageDiv.className = 'mt-4 p-4 bg-blue-100 border border-blue-400 text-blue-700 rounded';
            messageDiv.textContent = 'Creating admin user...';
            
            try {
                const adminEmail = 'admin@example.com';
                const adminPassword = '12345678';
                const adminUsername = 'admin';
                
                // Check if admin user already exists
                const { data: existingUsers, error: checkError } = await supabaseClient
                    .from('profiles')
                    .select('*')
                    .eq('username', adminUsername);
                    
                if (existingUsers && existingUsers.length > 0) {
                    messageDiv.className = 'mt-4 p-4 bg-yellow-100 border border-yellow-400 text-yellow-700 rounded';
                    messageDiv.textContent = 'Admin user already exists. You can login with the credentials shown above.';
                    return;
                }
                
                // Step 1: Register the admin user with Supabase Auth
                const { data: authData, error: authError } = await supabaseClient.auth.signUp({
                    email: adminEmail,
                    password: adminPassword,
                    options: {
                        data: {
                            full_name: 'Administrator',
                            username: adminUsername
                        }
                    }
                });
                
                if (authError) throw authError;
                
                // Step 2: Create a profile record in the profiles table with admin privileges
                const { error: profileError } = await supabaseClient
                    .from('profiles')
                    .insert([
                        { 
                            id: authData.user.id,
                            username: adminUsername,
                            full_name: 'Administrator',
                            email: adminEmail,
                            phone: '123-456-7890',
                            institution: 'BD Olympiad',
                            is_admin: true
                        }
                    ]);
                
                if (profileError) throw profileError;
                
                messageDiv.className = 'mt-4 p-4 bg-green-100 border border-green-400 text-green-700 rounded';
                messageDiv.textContent = 'Admin user created successfully! You can now login with the credentials shown above.';
                
            } catch (error) {
                messageDiv.className = 'mt-4 p-4 bg-red-100 border border-red-400 text-red-700 rounded';
                messageDiv.textContent = 'Error creating admin user: ' + error.message;
                console.error('Error creating admin user:', error);
            }
        });
    </script>
</body>
</html>
